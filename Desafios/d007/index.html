<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
          display: block;
          margin-left: auto;
          margin-right: auto;
        }
        </style>
    <title>Imagem Flexível</title>
    <link rel="shortcut icon" href="fotos/favicon.ico" type="image/x-icon">
   
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência</p>
    <picture class="center">
        <source media="(max-width:750px )" srcset="fotos/paisagem-p.png">
        <source media="(max-width:1050px )" srcset="fotos/paisagem-m.png">
        <img src="fotos/paisagem-g.png" alt="">
    </picture>
</body>
</html>
