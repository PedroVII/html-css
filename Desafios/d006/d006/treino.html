<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elemntos da lista a seguir. Passe o mouse sobre os termos para descobrir wual tag deverá utilizar em cada caso.</p>
    <ul>
        <li>
            <p><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></p>
        </li>

        <li>
            <p><abbr title="Use a tag &lt;h1, h2, h3 (...)&gt;">Títulos</abbr></p>
        </li>

        <li>
            <p><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></p>
        </li>

        <li>
            <p><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></p>
        </li>

        <li>
            <p><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></p>
        </li>

        <li>
            <p><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></p>
        </li>

        <li>
            <p><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt; então selecione o tipo de marcador desejado, dentro da tag.">Listas com demarcadores</abbr></p>
        </li>

    </ul>

</body>
</html>
