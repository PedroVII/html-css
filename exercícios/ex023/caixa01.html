<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{ /* box-level */
           background-color: lightblue;
           height: 300px; 
           width: 300px;

           border: 10px solid chartreuse;

           padding:10px;

           margin:20px auto 40px auto;

           outline: 5px dashed blueviolet;
        }

        a { /*inline-level */

            border: 10px groove burlywood;
            
          

           padding: 6px;
        }
    </style>
</head>
<body>
  <h1>Exemplo de caixa box-level</h1>  
  <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona!
   <br>
    <p><strong>aloooooooo</strong></p>
    <p><abbr title="produção oriental radicalmente rápida e avançada">porra</abbr></p>
</p>
</body>
</html>
